        <section class="nav-title">

        <ul>

        <section class="background-stuff">

            <section id="cart-wrap">
                <section id="cart-inventory"></section>
                <section id="all-stuff"></section>
            </section>

            <template id="mod-template">
                <section class="mod-item card">
                    <figure>
                        <img class="mod-image">
                    </figure>
                    <section class="mod-info">
                        <section class="mod-text">
                            <section class="mod-name"></section>
                            <section class="mod-price"></section>
                        </section>
                        <button class="cart mod-add">Add</button>
                    </section>
                </section>
            </template>

            <template id="cart-template">
                <section class="cart-item">
                  <input class="cart-quantity" type="number" min="0">
                  <section class="cart-name"></section>
                  <button class="cart-delete cart">X</button>
                </section>
            </template>

            <template id="cart-checkout-template">
                <section class="cart-go">
                    <button class="cart-empty cart" onclick="cart.empty()">Empty</button>
                    <button class="cart-checkout cart" onclick="cart.checkout()">Checkout</button>
                </section>
            </template>
        </section>    
    </body>
